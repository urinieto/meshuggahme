<!doctype html>
<html>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">

	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	</head>	
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="logo">
					<img src="assets/logo.png" />
				</div>
				<div class="content">
					<ul class="nav nav-tabs" role="tablist">
						<li class="active">
							<a href="#home" role="tab" data-toggle="tab">
								<icon class="fa fa-home"></icon> Home
							</a>
						</li>
						<li><a href="#featured" role="tab" data-toggle="tab">
							<i class="fa fa-featured"></i> Featured
						</a>
						</li>
					</ul>

					<div class="tab-content">
						<div class="tab-pane fade active in" id="home">
							<div class="video-header-tools">
								<input placeholder="Enter a video url" class="form-control url-input" />
								<button class="btn">MESHUGGAHME!</button>
							</div>
							<div class="video-container">
								<iframe width="600" height="400" src="https://www.youtube.com/embed/qc98u-eGzlc" frameborder="0" allowfullscreen></iframe>
							</div>
						</div>
						<div class="tab-pane fade" id="featured">
							<div class="video-header-tools">
							</div>
							<div id="topVideoCarousel" class="carousel slide" data-ride="carousel">
								<!-- Indicators -->
								<ol class="carousel-indicators">
									<li data-target="#topVideoCarousel" data-slide-to="0" class="active"></li>
									<li data-target="#topVideoCarousel" data-slide-to="1"></li>
									<li data-target="#topVideoCarousel" data-slide-to="2"></li>
								</ol>
								<!-- Wrapper for slides -->
								<div class="carousel-inner" role="listbox">
									<div class="item active">
										<iframe class="carousel-video" src="//www.youtube.com/embed/-w-58hQ9dLk?autoplay=0"></iframe>
									</div>
									<div class="item">
										<iframe class="carousel-video"  src="//www.youtube.com/embed/-w-58hQ9dLk?autoplay=0"></iframe>
									</div>
									<div class="item">
										<iframe class="carousel-video"   src="//www.youtube.com/embed/-w-58hQ9dLk?autoplay=0"></iframe>
									</div>
									<!-- Left and right controls -->
									<a class="left carousel-control" href="#topVideoCarousel" role="button" data-slide="prev">
										<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
										<span class="sr-only">Previous</span>
									</a>
									<a class="right carousel-control" href="#topVideoCarousel" role="button" data-slide="next">
										<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
										<span class="sr-only">Next</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>	
	</body>
</html>
